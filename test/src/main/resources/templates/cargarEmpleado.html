<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>fechaIngreso</th>
        <th>nombre</th>
        <th>salario</th>
    </tr>
    <tr th:each="empleado: ${listaEmpleados}">
        <td th:text="${empleado.fecha_ingreso}" />
        <td th:text="${empleado.nombre}" />
        <td th:text="${empleado.salario}" />
    </tr>
</table>
</body>
</html>
