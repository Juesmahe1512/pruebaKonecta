<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Codigo</th>
        <th>Descripcion</th>
        <th>Resumen</th>
        <th>Numero</th>
        <th>Nombre Empleado</th>
    </tr>
    <tr th:each="solicitudes: ${listaSolicitudes}">
        <td th:text="${solicitudes.codigo}" />
        <td th:text="${solicitudes.descripcion}" />
        <td th:text="${solicitudes.resumen}" />
        <td th:text="${solicitudes.number}" />
        <td th:text="${solicitudes.empleado.nombre}" />
    </tr>
</table>
</body>
</html>
